<html>
<head>
    <title>Pagina de Inicio</title>
    
<body>
    <div>
        <h1><a href="/">Django Blog</a></h1>
    </div>
    
    <!-- Aca recorremos los posts de la base de datos -->
    {% for post in posts %}
        <div>
            <p> publicado: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    
</body>
</html>
